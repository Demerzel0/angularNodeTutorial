<div class="bookmarkList">
    <span class = "tag"  ng-repeat="tag in completeTagList">
        <input ng-click="tagFilter(tag.ref_bookmark, tag.id)" type="checkbox">{{tag.tagName | uppercase}}
    </span>
    <ul>
        <li ng-repeat="bookmark in filteredBookmarks">{{bookmark.url}}
        </li>
    </ul>
</div>
